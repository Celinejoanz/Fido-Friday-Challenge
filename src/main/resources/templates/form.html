<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <br/><br/>
    <h2>Lost Pet Form</h2>
    <form method="POST" action="/add" th:object="${pet}" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Date Lost:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{date}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{description}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Status:(lost/found)</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{status}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Picture:</label>
            <div class="col-sm-10">
                <input type="file" name="file"/><br/><br/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
