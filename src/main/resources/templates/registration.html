<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Security Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
<div class="container">
    <br/><br/>
    <h2>New User Registration</h2>
    <form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post"class="form-horizontal">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="text" id="email" placeholder="Email" th:field="*{email}"/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" placeholder="Username" th:field="*{username}"/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="text" id="password" placeholder="Password" th:field="*{password}"/><br/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--&lt;!&ndash;<button type="submit" class="btn btn-default">Submit</button>&ndash;&gt;-->
                <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
